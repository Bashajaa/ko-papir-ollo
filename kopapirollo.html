<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kő, papír, olló</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="script.js"></script>
</head>
<body>
    <h class="cím">Kő, papír, olló</h>

    <div class="lista fixed">
        <h>Eredmények:</h>
        <ul>
            <li>Nyert(<span id="win">0</span>)</li>
            <li>Döntetlen(<span id="tie">0</span>)</li>
            <li>Vesztett(<span id="lose">0</span>)</li>
        </ul>
        <button class="gomb" id="new" onclick="newGame()">Újrakezdés</button>
    </div>
    <div class="choices">
        <button onclick="play('kő')"><img src="images/rock.png" alt="kő"></button>
        <button onclick="play('papír')"><img src="images/paper.png" alt="papír"></button>
        <button onclick="play('olló')"><img src="images/scissors.png" alt="olló"></button>
    </div>
    <p id="jatekos"></p>
    <p id="gep"></p>
    <p id="result"><p>

</body>
</html>
